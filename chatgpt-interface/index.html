<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ChatGPT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="chat-view">
        <div class="top-bar">
            <span class="sidebar-icon"><box-icon name='sidebar'></box-icon></span>
            <span class="new-chat-icon"><box-icon name='edit'></box-icon></span>
            <div class="heading">
                <h3>ChatGPT</h3>
            </div>
            <div class="usr-btn"><label>RA</label></div>
        </div>
        <div class="conversations">
            <div>
                <img src="logo.png" height="41px" width="41px">
            </div>
            <div class="prompts">
                <div class="card">
                    <box-icon name='image-alt' size="0.85em" color=rgb(118,208,235)></box-icon>
                    <div class="card-desc">Create a cartoon illustration of my pet</div>
                </div>
                <div class="card">
                    <box-icon name='file' size="0.85em" color=rgb(118,208,235)></box-icon>
                    <div class="card-desc">Help me understand a technical document</div>
                </div>
                <div class="card">
                    <box-icon name='file' size="0.85em" color=rgb(118,208,235)></box-icon>
                    <div class="card-desc">Create a cartoon of my pet</div>
                </div>
                <div class="card">
                    <box-icon name='file' size="0.85em" color=rgb(118,208,235)></box-icon>
                    <div class="card-desc">Create a cartoon of my pet</div>
                </div>
            </div>
            <div class="message-box">
                <i class='bx bx-paperclip bx-rotate-270'></i>
                <input type="text" placeholder="Message ChatGPT">
                <i class='bx bxs-up-arrow-circle' style='color:rgba(0,0,0,0.33)'  ></i>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>



</body>

</html>
