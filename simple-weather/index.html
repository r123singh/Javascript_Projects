<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="">
            </figure>
            <figure id="temperature" class="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span id="temperature">31</span>
                    <sup>o</sup>
                </figcaption>
            </figure>
            <p class="description">
                Overcast Clouds
            </p>
            <ul>
                <li>
                    <span id="clouds">Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span>98</span>%
                </li>
                <li>
                    <span id="humidity">Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span>55</span>%
                </li>
                <li>
                    <span id="pressure">Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span>1001</span>hPa
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
